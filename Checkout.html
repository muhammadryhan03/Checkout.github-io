<html>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <head>
    <title>CheckOut</title>
  </head>
  <body>
    <div class="mainscreen">
      <div class="card">
        <div class="leftside">
          <img src="img checkout/icon checkout.jpg" class="product" alt="Laptop" />
        </div>
        <div class="rightside">
          <form name="submit-to-google-sheet">
            <h1>CheckOut</h1>
            <h2>Payment Information</h2>
            <p>Nama</p>
            <input type="text" class="inputbox" name="customer" required />
            <p>Contact</p>
            <input type="text" class="inputbox" name="contact" id="card_number" required />

            <p>Payment</p>
            <select class="inputbox" name="pembayaran" id="card_type" required>
              <option value="">--Pembayaran--</option>
              <option value="Tunai">Tunai</option>
              <option value="Transfer">Transfer</option>
              <option value="Debit">Debit</option>
            </select>
            <p></p>
            <input type="submit" class="button" onclick="contoh()" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    function contoh() {
      swal({
        title: "Pembelian",
        text: "Akan Kami Proses Melalui Contact Anda",
        icon: "success",
        button: true,
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwx365HHQQYWzRsnwHBXVFPWJ1A7DARjCA7SQEmaBWI0eEjVb4uLiwM5qAvuQLzTKOC/exec";
    const form = document.forms["submit-to-google-sheet"];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => console.log("Success!", response))
        .catch((error) => console.error("Error!", error.message));
    });
  </script>
</html>
